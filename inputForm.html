<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <script src="input.js"></script>
    <title>Info de stage</title>
</head>
<body>
    <form id="formMain">
        <table id="tableMain">
            <tr>
                <td colspan="3" id="entrezvos">
                    Entrez vos informations!
                </td>
            </tr>
            <tr>
                <td>
                   <label for="inputNom">Nom</label> 
                </td>
                <td colspan="2">
                    <input type="text" id="inputNom" name="inputNom">
                </td>
            </tr>
            <tr>
                <td>
                   <label for="inputPrenom">Prenom</label> 
                </td>
                <td colspan="2">
                    <input type="text" id="inputPrenom" name="inputPrenom">
                </td>
            </tr>
            <tr>
                <td>
                   <label  for="inputCIN">CIN</label> 
                </td>
                <td colspan="2">
                    <input type="text" id="inputCIN" name="inputCIN">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputEmail">E-Mail</label>
                </td>
                <td colspan="2">
                    <input type="email" placeholder="example@gmail.com" id="inputEmail" name="inputEmail">
                </td>
            </tr>
            <tr>
                <td>
                   <label for="inputDateDebut">Duree de stage</label> 
                </td>
                <td>
                    <input type="date" id="inputDateDebut" name="inputDateDebut" value="2005-01-01">
                </td>
                <td>
                    <input type="date" id="inputDateFin" name="inputDateFin">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Demande PDF</label>
                </td>
                <td colspan="2">
                    <label class="button-file" for="inputDemande">Chargez votre demande</label>
                    <input type="file" id="inputDemande" hidden>
                </td>
            </tr>
            <tr>
                <td>
                    <label>CV PDF</label>
                </td>
                <td colspan="2">
                    <label class="button-file" for="inputCV">Chargez votre CV</label>
                    <input type="file" id="inputCV" hidden>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Assurance PDF</label>
                </td>
                <td colspan="2">
                    <label class="button-file" for="inputAssurance">Chargez l'Assurance</label>
                    <input type="file" id="inputAssurance" hidden>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputTheme">Theme de stage</label>
                </td>
                <td colspan="2">
                    <select id="inputTheme">
                        <option value="none_selected">Selectionner le theme</option>
                        <option value="genie_info">Genie Informatique</option>
                        <option value="genie_civil">Genie Civil</option>
                        <option value="tech_juri">Techniques Juridiques</option>
                        <option value="logist">Logistiques</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3" id="tdButton">
                    <button type="submit" onClick="formSubmitted(formMain)">Envoyez!</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
